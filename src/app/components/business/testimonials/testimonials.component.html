<div id="testimonials">
  <div class="client"><span class="first">Client</span> <span class="second"> Testimonials</span></div>

  <section class="sec">
    <img id="laptop" src="../../../../assets/images/laptop.png" />

    <div  >
      <div class="scroll-arrow" id="scroll-left" (click)="scrollLeft()">
        <span class="arrow-icon left material-symbols-outlined">
            east
            </span>

      </div>
      <div class="scroll-arrow" id="scroll-right" (click)="scrollRight()">
        <span class="arrow-icon right material-symbols-outlined">
          east
        </span>
      </div>
    </div>

    <ul id="imgList">
      <app-carousel-card [flag]="isCardActive(0)"></app-carousel-card>
      <app-carousel-card [flag]="isCardActive(1)"></app-carousel-card>
      <app-carousel-card [flag]="isCardActive(2)"></app-carousel-card>
      <app-carousel-card [flag]="isCardActive(3)"></app-carousel-card>
      <app-carousel-card [flag]="isCardActive(4)"></app-carousel-card>
    </ul>
  </section>
</div>
